        @keyframes morph-blobs {

    <script>
        // Opportunities for code-splitting:
        // If the application grows, consider dynamically importing specific tab logic
        // For example:
        // `import('./wifi-logic.js').then(module => { /* use module */ });`
        // Or for the QR code styling library if it becomes very large and is not immediately needed on page load:
        // `import('https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js').then(({ QRCodeStyling }) => { ... });`
        
        // FIX: Use window.onload to ensure all resources, including async scripts like Tailwind, are loaded before executing the main script.
        window.onload = () => {
            const qrCodeContainer = document.getElementById('qrcode-container');
            // This is the single source of truth for the QR code's appearance and data
            const qrCode = new QRCodeStyling({
                width: 280,
                height: 280,
                type: "svg", 
                data: "https://arcade.pirillo.com/", 
                image: "",
                dotsOptions: { type: "dots", color: "#818cf8" },
                backgroundOptions: { color: "transparent" },
                imageOptions: { crossOrigin: "anonymous", margin: 10, imageSize: 0.4 },
                qrOptions: { errorCorrectionLevel: 'H' }
            });
            qrCode.append(qrCodeContainer);
            
            new ResizeObserver(entries => {
                const entry = entries[0];
                const contentBoxSize = entry.contentBoxSize[0];
                const newSize = Math.min(contentBoxSize.inlineSize, contentBoxSize.blockSize);
                if (newSize > 0 && newSize !== qrCode._options.width) {
                    qrCode.update({ width: newSize, height: newSize });
                }
            }).observe(qrCodeContainer);

            const qrPreviewWrapper = document.getElementById('qrcode-preview-wrapper');
            const allInputs = document.querySelectorAll('.form-input, input[type="color"], select');
            const downloadButtons = document.querySelectorAll('[id^="download-"], [id^="copy-"], [id^="embed-"], #print-btn');
            const logoUpload = document.getElementById('logo-upload');
            const fileNameDisplay = document.getElementById('file-name-display');
            const tabs = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');
            const color1Label = document.getElementById('color-1-label');
            const color2Input = document.getElementById('color-2').parentElement;

            let activeTab = 'text';
            let currentFilename = 'qrcode';
            
            qrPreviewWrapper.addEventListener('click', () => {
                qrPreviewWrapper.classList.toggle('light-bg');
            });

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Update ARIA attributes for accessibility
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        t.setAttribute('aria-selected', 'false');
                    });
                    tab.classList.add('active');
                    tab.setAttribute('aria-selected', 'true');
                    activeTab = tab.dataset.tab;
                    tabPanes.forEach(pane => pane.id === `tab-${activeTab}` ? pane.classList.remove('hidden') : pane.classList.add('hidden'));
                    updateQRCode();
                });
            });
            
            const formatICalDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';
            };

            const sanitizeFilename = (text) => {
                const sanitizedText = text ? text.toLowerCase()
                    .replace(/https?:\/\//, '').replace(/[^a-z0-9]/g, '_')
                    .replace(/__+/g, '_').substring(0, 30) : 'qrcode';
                return `qr-code-${sanitizedText}`;
            }

            const updateQRCode = () => {
                let data = '';
                let filenameText = '';
                switch(activeTab) {
                    case 'wifi':
                        filenameText = document.getElementById('wifi-ssid').value;
                        data = `WIFI:S:${filenameText};T:${document.getElementById('wifi-encryption').value};P:${document.getElementById('wifi-pass').value};;`; 
                        break;
                    case 'vcard': 
                        filenameText = `${document.getElementById('vcard-fn').value}_${document.getElementById('vcard-ln').value}`;
                        data = `BEGIN:VCARD\nVERSION:3.0\nN:${document.getElementById('vcard-ln').value};${document.getElementById('vcard-fn').value}\nFN:${document.getElementById('vcard-fn').value} ${document.getElementById('vcard-ln').value}\nTEL;TYPE=CELL:${document.getElementById('vcard-tel').value}\nEMAIL:${document.getElementById('vcard-email').value}\nEND:VCARD`;
                        break;
                    case 'sms': 
                        filenameText = document.getElementById('sms-phone').value;
                        data = `SMSTO:${filenameText}:${document.getElementById('sms-message').value}`;
                        break;
                    case 'event':
                        filenameText = document.getElementById('event-summary').value;
                        data = `BEGIN:VEVENT\nSUMMARY:${filenameText}\nDTSTART:${formatICalDate(document.getElementById('event-start').value)}\nDTEND:${formatICalDate(document.getElementById('event-end').value)}\nLOCATION:${document.getElementById('event-location').value}\nEND:VEVENT`;
                        break;
                    case 'geo': 
                        filenameText = `geo_${document.getElementById('geo-lat').value}_${document.getElementById('geo-lon').value}`;
                        data = `geo:${document.getElementById('geo-lat').value},${document.getElementById('geo-lon').value}`;
                        break;
                    case 'phone':
                        filenameText = document.getElementById('phone-number').value;
                        data = `tel:${filenameText}`;
                        break;
                    default: // 'text'
                        filenameText = document.getElementById('qr-text').value;
                        data = filenameText || "https://arcade.pirillo.com/";
                }
                
                currentFilename = sanitizeFilename(filenameText);

                const isDataEmpty = !data.trim() || data.includes('::') || (data.length < 25 && ['vcard', 'event'].includes(activeTab));
                downloadButtons.forEach(btn => btn.disabled = isDataEmpty);

                const color1 = document.getElementById('color-1').value;
                const color2 = document.getElementById('color-2').value;
                const gradientType = document.getElementById('gradient-type').value;
                const dotStyle = document.getElementById('dot-style').value;
                
                let commonOptions; 
                if (gradientType === 'single') {
                    commonOptions = { color: color1, gradient: null };
                    color1Label.textContent = 'Color Choice';
                    color2Input.classList.add('hidden');
                } else {
                    commonOptions = {
                        color: color1,
                        gradient: { type: gradientType, colorStops: [{ offset: 0, color: color1 }, { offset: 1, color: color2 }] }
                    };
                    color1Label.textContent = 'First Color';
                    color2Input.classList.remove('hidden');
                }
                
                const cornerSquareStyle = document.getElementById('corner-square-style').value;
                const cornerDotStyle = document.getElementById('corner-dot-style').value;
                
                // Construct the options and update the live qrCode instance
                qrCode.update({
                    data,
                    dotsOptions: { ...commonOptions, type: dotStyle },
                    cornersSquareOptions: { ...commonOptions, type: cornerSquareStyle || undefined },
                    cornersDotOptions: { ...commonOptions, type: cornerDotStyle || undefined }
                });
            };
            
            const showMessage = (btn, message, isSuccess) => {
                const originalText = btn.textContent;
                btn.textContent = message;
                btn.classList.add(isSuccess ? 'bg-green-600' : 'bg-red-600', 'text-white');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-600', 'bg-red-600', 'text-white');
                 }, 2000);
            };
            
            const copyTextToClipboard = (text, successCallback) => {
                const textArea = document.createElement("textarea");
                textArea.style.position = 'fixed';
                textArea.style.top = '-9999px';
                textArea.style.left = '-9999px';
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    if(successCallback) successCallback();
                } catch (err) { console.error('Failed to copy text: ', err); }
                document.body.removeChild(textArea);
            }

            logoUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) { 
                    fileNameDisplay.textContent = '';
                    qrCode.update({ image: "" }); 
                    return; 
                }
                fileNameDisplay.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    qrCode.update({ image: e.target.result });
                };
                reader.readAsDataURL(file);
            });
            
            allInputs.forEach(el => {
                el.addEventListener('input', updateQRCode);
                el.addEventListener('change', updateQRCode);
            });
            
            // --- EXPORT BUTTONS ---
            document.getElementById('download-png-btn').addEventListener('click', () => {
                if (downloadButtons[0].disabled) return;
                qrCode.download({ name: currentFilename, extension: 'png' });
            });

            document.getElementById('download-jpeg-btn').addEventListener('click', () => {
                 if (downloadButtons[1].disabled) return;
                qrCode.getRawData("png").then(blob => {
                    const dataUrl = URL.createObjectURL(blob);
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const padding = 40;
                        canvas.width = qrCode._options.width + padding * 2;
                        canvas.height = qrCode._options.height + padding * 2;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, padding, padding, qrCode._options.width, qrCode._options.height);
                        const a = document.createElement('a');
                        a.href = canvas.toDataURL('image/jpeg', 0.95);
                        a.download = `${currentFilename}.jpeg`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(dataUrl);
                    };
                    // Ensure the image has an alt attribute for accessibility.
                    img.alt = `Generated QR code for ${currentFilename}`;
                    img.src = dataUrl;
                });
            });

            document.getElementById('download-svg-btn').addEventListener('click', () => {
                if (downloadButtons[2].disabled) return;
                qrCode.download({ name: currentFilename, extension: 'svg' });
            });
            
            document.getElementById('embed-code-btn').addEventListener('click', async (e) => {
                if(e.currentTarget.disabled) return;
                try {
                    const blob = await qrCode.getRawData("png");
                    const reader = new FileReader();
                    reader.onloadend = () => {
                         const base64Url = reader.result;
                         const size = qrCode._options.width;
                         // Add meaningful alt text to the embedded image
                         const embedCode = `<img src="${base64Url}" alt="QR Code generated by Elegant Glassmorphic QR Code Generator" width="${size}" height="${size}" />`;
                         copyTextToClipboard(embedCode, () => showMessage(e.currentTarget, 'Copied!', true));
                    };
                    reader.readAsDataURL(blob);
                } catch (err) { console.error("Failed to get embed code: ", err); }
            });

            document.getElementById('copy-image-btn').addEventListener('click', async (e) => {
                if (e.currentTarget.disabled) return;
                try {
                    const blob = await qrCode.getRawData("png");
                    // Using ClipboardItem with image/png type for better compatibility
                    await navigator.clipboard.write([ new ClipboardItem({ 'image/png': blob }) ]);
                    showMessage(e.currentTarget, 'Copied!', true);
                } catch(err) { console.error("Failed to copy image: ", err); }
            });
            
            document.getElementById('print-btn').addEventListener('click', async (e) => {
                if (e.currentTarget.disabled) return;
                try {
                    const blob = await qrCode.getRawData("png");
                    const dataUrl = URL.createObjectURL(blob);
                    const printWindow = window.open('', 'PRINT', 'height=600,width=800');
                    printWindow.document.write(`
                        <html>
                            <head><title>Print QR Code</title></head>
                            <body style="text-align:center; margin-top: 50px;">
                                <!-- Ensure alt attribute for the image -->
                                <img src="${dataUrl}" alt="QR Code to Print" onload="window.print(); window.close(); URL.revokeObjectURL('${dataUrl}');" />
                            </body>
                        </html>
                    `);
                    printWindow.document.close();
                    printWindow.focus();
                } catch (err) { console.error("Print failed: ", err); }
            });

            document.getElementById('randomize-btn').addEventListener('click', () => {
                const getRandomItem = (selector) => {
                    const options = document.querySelectorAll(`${selector} option`);
                    const randomIndex = Math.floor(Math.random() * options.length);
                    return options[randomIndex].value;
                };
                const getRandomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');

                document.getElementById('color-1').value = getRandomColor();
                document.getElementById('color-2').value = getRandomColor();
                document.getElementById('gradient-type').value = getRandomItem('#gradient-type');
                document.getElementById('dot-style').value = getRandomItem('#dot-style');
                document.getElementById('corner-square-style').value = getRandomItem('#corner-square-style');
                document.getElementById('corner-dot-style').value = getRandomItem('#corner-dot-style');
                
                updateQRCode();
            });

            updateQRCode(); // Initial generation
        };
    </script>
